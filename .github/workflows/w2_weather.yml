name: W2 Weather Update (남부 5개 도시)

on:
  schedule:
    # 매시 정각(0분)마다 실행 (예: 1시 00분, 2시 00분...)
    - cron: '0 * * * *'
  workflow_dispatch: # 수동 실행 버튼 추가

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3

      - name: 파이썬 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 라이브러리 설치
        run: pip install requests

      - name: w2.html 생성
        run: python build_w2.py

      - name: 결과 커밋 및 푸시
        run: |
          git config --global user.name 'WeatherBot'
          git config --global user.email 'bot@noreply.github.com'
          git add w2.html
          git commit -m "Update w2.html" || exit 0
          git push

