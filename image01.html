<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Random Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            cursor: none; /* 커서 숨김 */
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 2s ease-in-out;
            opacity: 0; /* 기본 숨김 */
            z-index: 1;
        }

        .bg-image.visible {
            opacity: 1;
            z-index: 2;
        }
    </style>
</head>
<body>

    <img id="img1" class="bg-image visible" src="" alt="WallPaper 1">
    <img id="img2" class="bg-image" src="" alt="WallPaper 2">

    <script>
        const CHANGE_INTERVAL = 5000; // 5초
        
        // 현재 보여줄 레이어 (true면 img1, false면 img2)
        let isFirstImageActive = true; 

        function getNewImageUrl() {
            // 'seed' 방식을 사용하면 없는 이미지가 걸릴 확률이 0%입니다.
            // Math.random()을 사용하여 매번 다른 시드값을 생성합니다.
            const randomSeed = Math.floor(Math.random() * 999999);
            return `https://picsum.photos/seed/${randomSeed}/1920/1080`;
        }

        function getFHDBackgroundUrl() {
            // FHD (1920x1080) 배경화면 이미지 불러오기
            // 매번 다른 이미지를 받기 위해 시간 기반 쿼리 파라미터 추가
            const timestamp = Date.now();
            return `https://picsum.photos/1920/1080?random=${timestamp}`;
        }

        function getFHDUrl1() {
            // FHD (1920x1080) 배경화면 이미지 불러오기
			//LoremFlickr 사이트는 URL의 맨 뒷부분에 원하는 영어 키워드를 적어서 이미지의 주제를 정함
			//"자연"(nature), 숲과 자연(forest,nature),산과 풍경(mountain,landscape),바다와 물(ocean,water)
            // 매번 다른 이미지를 받기 위해 시간 기반 쿼리 파라미터 추가
            const timestamp = Date.now();
            return `https://loremflickr.com/1920/1080/nature,forest,mountain,landscape,ocean,water?t=${timestamp}`;
        }

        function changeImage() {
            const nextImageElement = isFirstImageActive ? document.getElementById('img2') : document.getElementById('img1');
            const currentImageElement = isFirstImageActive ? document.getElementById('img1') : document.getElementById('img2');

            // 다음 이미지 로드 시작
            nextImageElement.src = getFHDBackgroundUrl();

            // 이미지가 로딩 완료되면 페이드 효과 실행
            nextImageElement.onload = function() {
                nextImageElement.classList.add('visible');
                currentImageElement.classList.remove('visible');
                
                // 순서 교체
                isFirstImageActive = !isFirstImageActive;
            };

            // 만약 이미지 로드에 실패하면(네트워크 오류 등) 즉시 다시 시도
            nextImageElement.onerror = function() {
                console.log("이미지 로드 실패, 재시도합니다.");
                changeImage();
            };
        }

        // 초기 실행: 첫 번째 이미지 로드
        document.getElementById('img1').src = getFHDBackgroundUrl();

        // 주기적 실행
        setInterval(changeImage, CHANGE_INTERVAL);

    </script>
</body>
</html>
