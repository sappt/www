<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>KOREA WEATHER DASHBOARD (Jeju Inset)</title>
    <style>
        /* 1. 기본 환경 설정 */
        body {
            background-color: #eef2f5; 
            margin: 0;
            overflow: hidden; 
            font-family: 'Pretendard', 'Malgun Gothic', sans-serif;
            cursor: none; 
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 2. 상단 헤더 */
        header {
            background: #ffffff;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            z-index: 100;
        }
        
        .title { font-size: 2rem; font-weight: 900; color: #2c3e50; letter-spacing: -1px; }
        .clock-container { text-align: right; color: #555; }
        #currentDate { font-size: 1.2rem; font-weight: bold; color: #7f8c8d; }
        #currentTime { font-size: 2.5rem; font-weight: 900; color: #2c3e50; line-height: 1; }

        /* 3. 메인 컨텐츠 영역 */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        /* 지도 비율 조정 (높이를 줄여서 본토 확대 효과) */
        .map-wrapper {
            position: relative;
            height: 92%; 
            aspect-ratio: 420 / 460; /* 세로 비율을 줄임 (Zoom 효과) */
        }

        svg.map-svg {
            width: 100%;
            height: 100%;
            overflow: visible;
            filter: drop-shadow(10px 10px 20px rgba(0,0,0,0.15));
        }

        .land {
            fill: #ffffff;
            stroke: #cbd5e0;
            stroke-width: 2;
            transition: fill 0.3s;
        }

        /* 제주도 인셋 박스 스타일 */
        .inset-box {
            fill: rgba(255, 255, 255, 0.5);
            stroke: #cbd5e0;
            stroke-width: 2;
            stroke-dasharray: 5, 5; /* 점선 테두리 */
        }
        
        .inset-label {
            font-size: 14px;
            fill: #7f8c8d;
            font-weight: bold;
        }

        /* 4. 마커 및 아이콘 */
        .marker {
            position: absolute;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .weather-svg {
            width: 45px;  
            height: 45px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 3px 3px rgba(0,0,0,0.15));
        }

        .info-box {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #dde1e6;
            padding: 3px 12px;
            border-radius: 20px;
            margin-top: -2px;
            font-size: 1.1rem;
            font-weight: 900;
            color: #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            white-space: nowrap;
        }

        .temp { color: #e67e22; margin-left: 4px; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }
    </style>
</head>
<body>

    <header>
        <div class="title">LIVE WEATHER MONITOR</div>
        <div class="clock-container">
            <div id="currentDate"></div>
            <div id="currentTime"></div>
        </div>
    </header>

    <div class="main-content">
        <div class="map-wrapper" id="mapContainer">
            <svg class="map-svg" viewBox="0 0 420 460">
                
                <path class="land" d="
                    M 130,60 L 260,30 L 270,80 L 290,100 L 295,180 L 320,230 
                    L 335,235 L 320,250 L 310,330 L 290,360 L 250,370 L 230,390 
                    L 190,395 L 160,380 L 130,400 L 100,380 L 90,330 L 80,300 
                    L 60,280 L 90,260 L 50,200 L 30,180 L 20,160 L 50,150 
                    L 60,130 L 90,120 L 80,90 L 110,80 Z
                " />

                <circle class="land" cx="350" cy="180" r="8" />
                <circle class="land" cx="375" cy="180" r="4" />

                <rect class="inset-box" x="290" y="360" width="120" height="90" rx="10" />
                <text class="inset-label" x="300" y="380">JEJU</text>
                
                <path class="land" d="
                    M 350,400 
                    C 350,380 410,380 410,400 
                    C 410,420 350,420 350,400 Z
                " />
                
            </svg>
        </div>
    </div>

    <script>
        // 시계
        function updateClock() {
            const now = new Date();
            const days = ['일', '월', '화', '수', '목', '금', '토'];
            const dateStr = `${now.getFullYear()}. ${String(now.getMonth()+1).padStart(2, '0')}. ${String(now.getDate()).padStart(2, '0')} (${days[now.getDay()]})`;
            const timeStr = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            document.getElementById('currentDate').innerText = dateStr;
            document.getElementById('currentTime').innerText = timeStr;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 아이콘 SVG
        const getIconSvg = (type) => {
            const icons = {
                sunny: `<svg viewBox="0 0 64 64"><circle cx="32" cy="32" r="14" fill="#ffb900" /><g stroke="#ffb900" stroke-width="5" stroke-linecap="round"><line x1="32" y1="4" x2="32" y2="9" /><line x1="32" y1="55" x2="32" y2="60" /><line x1="4" y1="32" x2="9" y2="32" /><line x1="55" y1="32" x2="60" y2="32" /><line x1="12" y1="12" x2="16" y2="16" /><line x1="48" y1="48" x2="52" y2="52" /><line x1="12" y1="52" x2="16" y2="48" /><line x1="48" y1="16" x2="52" y2="12" /></g></svg>`,
                cloudy: `<svg viewBox="0 0 64 64"><path fill="#bdc3c7" d="M16,40 Q4,40 4,28 Q4,18 14,16 Q18,4 30,6 Q36,0 46,6 Q58,6 58,22 Q62,26 62,34 Q62,44 50,44 Z" /><path fill="#ecf0f1" d="M16,36 Q8,36 8,28 Q8,22 14,20 Q18,10 30,12 Q36,8 44,12 Q54,12 54,24 Q58,28 58,34 Q58,40 50,40 Z" /></svg>`,
                rainy: `<svg viewBox="0 0 64 64"><path fill="#bdc3c7" d="M12,32 Q4,32 4,22 Q4,12 14,10 Q18,2 30,4 Q36,0 44,4 Q54,4 54,18 Q58,22 58,28 Q58,36 50,36 Z" /><g fill="#3498db"><path d="M20,42 L16,52 L24,52 Z" /><path d="M34,42 L30,52 L38,52 Z" /><path d="M48,42 L44,52 L52,52 Z" /></g></svg>`,
                snowy: `<svg viewBox="0 0 64 64"><path fill="#bdc3c7" d="M12,32 Q4,32 4,22 Q4,12 14,10 Q18,2 30,4 Q36,0 44,4 Q54,4 54,18 Q58,22 58,28 Q58,36 50,36 Z" /><g stroke="#3498db" stroke-width="3" stroke-linecap="round"><line x1="20" y1="44" x2="20" y2="52" /><line x1="16" y1="48" x2="24" y2="48" /><line x1="34" y1="44" x2="34" y2="52" /><line x1="30" y1="48" x2="38" y2="48" /><line x1="48" y1="44" x2="48" y2="52" /><line x1="44" y1="48" x2="52" y2="48" /></g></svg>`
            };
            return icons[type] || icons.sunny;
        };

        // 데이터 및 좌표 재설정 (ViewBox 변경에 맞춰 재조정됨)
        const weatherData = [
            // 본토
            { name: '서울', top: 15, left: 28, temp: 24, type: 'sunny' },
            { name: '춘천', top: 10, left: 45, temp: 21, type: 'cloudy' },
            { name: '강릉', top: 15, left: 65, temp: 26, type: 'sunny' },
            { name: '대전', top: 35, left: 38, temp: 25, type: 'rainy' },
            { name: '대구', top: 48, left: 60, temp: 29, type: 'sunny' },
            { name: '전주', top: 48, left: 28, temp: 26, type: 'cloudy' },
            { name: '광주', top: 60, left: 25, temp: 27, type: 'rainy' },
            { name: '부산', top: 62, left: 68, temp: 23, type: 'rainy' },
            { name: '독도', top: 25, left: 88, temp: 20, type: 'snowy' },
            
            // 제주 (인셋 박스 위치로 이동)
            { name: '제주', top: 80, left: 85, temp: 28, type: 'sunny' } 
        ];

        function drawWeather() {
            const container = document.getElementById('mapContainer');
            weatherData.forEach(city => {
                const el = document.createElement('div');
                el.className = 'marker';
                el.style.top = city.top + '%';
                el.style.left = city.left + '%';
                const delay = (Math.random() * 2).toFixed(2);

                el.innerHTML = `
                    <div class="weather-svg" style="animation-delay: -${delay}s">
                        ${getIconSvg(city.type)}
                    </div>
                    <div class="info-box">
                        ${city.name} <span class="temp">${city.temp}°</span>
                    </div>
                `;
                container.appendChild(el);
            });
        }
        drawWeather();
    </script>
</body>
</html>
