<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 - 샤프트리서치</title>

    <!-- SEO 메타 태그 -->
    <meta name="description" content="요청하신 페이지를 찾을 수 없습니다. 샤프트리서치 홈페이지로 이동해주세요.">
    <meta name="robots" content="noindex, follow">

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/ico/sappt.ico" type="image/x-icon">
    <link rel="icon" href="assets/ico/sappt.ico" type="image/x-icon">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .error-code {
            font-size: 120px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 4px 4px 0 rgba(0,0,0,0.1);
        }

        .error-message {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .error-description {
            font-size: 16px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .home-button {
            display: inline-block;
            padding: 15px 40px;
            background: #fff;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .logo {
            margin-top: 50px;
            opacity: 0.8;
        }

        .logo img {
            height: 40px;
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">페이지를 찾을 수 없습니다</div>
        <div class="error-description">요청하신 페이지가 존재하지 않거나 이동되었습니다.</div>
        <a href="/" class="home-button">홈으로 돌아가기</a>
        <div class="logo">
            <img src="assets/img/sappt01.png" alt="샤프트리서치 로고">
        </div>
    </div>
</body>
</html>
