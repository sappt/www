<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 자동 순환(20sec)</title>
    <style>
        /* 화면에 꽉 차게 보이도록 스타일 설정 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤바 숨김 */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 테두리 제거 */
            display: block;
        }
    </style>
</head>
<body>

    <iframe id="pageViewer" src="w1.html"></iframe>
    <script>
        // 1. 순환할 파일 목록을 배열로 정의
        const pages = ['w1.html','w2.html', 's1.html', 'image01.html'];
        
        // 2. 현재 보여주고 있는 페이지의 인덱스 (0 = a.html)
        let currentIndex = 0;
        
        // 3. iframe 요소 가져오기
        const iframe = document.getElementById('pageViewer');

        // 4. x초(x000ms)마다 실행되는 타이머 설정
        setInterval(() => {
            // 다음 인덱스 계산 (나머지 연산 % 을 사용하여 0, 1, 2, 0, 1, 2... 반복)
            currentIndex = (currentIndex + 1) % pages.length;
            
            // iframe의 주소를 변경하여 다음 파일 로딩
            iframe.src = pages[currentIndex];
            
            console.log(`이동함: ${pages[currentIndex]}`); // 개발자 도구 확인용
        }, 20000);// x초(x000ms)마다 실행되는 타이머 설정
    </script>

</body>
</html>
